name: Newman API Tests

on:
  workflow_dispatch:

jobs:
  test:
    defaults:
      run:
        working-directory: ./tests
    environment: staging
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: "Install newman"
        run: "npm install -g newman"

      - name: "Install newman reporter"
        run: "npm install -g newman-reporter-htmlextra"

      - name: "List contents of the tests directory before running tests"
        run: ls -la ./tests

      - name: "Run tests"
        run: |
          newman run NewmanDemo.postman_collection.json \
            -e ReqResDev.postman_environment.json \
            -r htmlextra \
            --reporter-htmlextra-export ./tests/runreport.html \
            --reporter-htmlextra-darkTheme

      - name: "List contents of the tests directory after running tests"
        run: ls -la ./tests

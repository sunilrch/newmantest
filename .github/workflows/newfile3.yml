name: file3 

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    environment: staging
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
         
      - uses: actions/setup-node@v4
        with:
          node-version: "16"
        
      - name: "Install newman"
        run: npm install -g newman

      - name: "Install newman reporter"
        run: npm install -g newman-reporter-htmlextra

      - name: "Run tests"
        run: |
          newman run ./tests/NewmanDemo.postman_collection.json \
            -e ./tests/ReqResDev.postman_environment.json \
            -r htmlextra \
            --reporter-htmlextra-export ./tests/runreport.html \
            --reporter-htmlextra-darkTheme

      - name: "Upload report as artifact"
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: ./tests/runreport.html

      - name: Notify Slack (Success)
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"‚úÖ Deployment to *prod* succeeded!\nüõ†Ô∏è Build Number: $BUILD_NUMBER\",
            \"username\": \"CI Bot\",
            \"icon_emoji\": \":robot_face:\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}
